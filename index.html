<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel with Swipe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
</head>
<body>
    <div class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item"><img src="design1.png" alt="Design 1"></div>
            <div class="carousel-item"><img src="design2.png" alt="Design 2"></div>
            <div class="carousel-item"><img src="design3.png" alt="Design 3"></div>
            <div class="carousel-item"><img src="design4.png" alt="Design 3"></div>
            <div class="carousel-item"><img src="design5.png" alt="Design 3"></div>
            <div class="carousel-item"><img src="design6.png" alt="Design 3"></div>
            <div class="carousel-item"><img src="design7.png" alt="Design 3"></div>
            <div class="carousel-item"><img src="design8.png" alt="Design 3"></div>
        </div>
        <div class="carousel-control prev" onclick="prevSlide()">&#10094;</div>
        <div class="carousel-control next" onclick="nextSlide()">&#10095;</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
